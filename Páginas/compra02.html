<!DOCTYPE html>

<head>

    <title>Tamales norteños</title>

<body>
    <div class="tamales-nav">

            <img src="img/tamales-logo.jpeg" alt="logo" />
        </div>
        <div class="tamales-nav-content">
            <div class="tamales-nav-content-up">
                <a href="index.html">Página de inicio</a>

            </div>
            <div class="tamales-nav-content-pagedivider">
                <hr>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="tamales-compra02">
        <h1 class="tamales-compra02-titulo">Seleccione el número de tamales deseados por sabor</h1>
        <h4 class="tamales-compra02-descripcion">Pedido mínimo de 15 tamales</h4>

        <div class="tamales-compra02-productos">
            <div class="tamales-compra02-productos-fila">
                <h4> Dulce </h4>
                <img src="img/tamales-sabor-1.png" alt="sabor1" />
                <input type="number" name="cantidad-dulce">
                <h4> Verde de pollo </h4>
                <img src="img/tamales-sabor-2.png" alt="sabor1" />
                <input type="number" name="cantidad-dulce">
            </div>
            <div class="tamales-compra02-productos-fila">
                <h4> Chicharrón </h4>
                <img src="img/tamales-sabor-3.png" alt="sabor1" />
                <input type="number" name="cantidad-dulce">
                <h4> Colorado </h4>
                <img src="img/tamales-sabor-4.png" alt="sabor1" />
                <input type="number" name="cantidad-dulce">
            </div>
            <div class="tamales-compra02-productos-fila">
                <h4> Rajas </h4>
                <img src="img/tamales-sabor-5.png" alt="sabor1" />
                <input type="number" name="cantidad-dulce">
                <h4> Frijoles norteños </h4>
                <img src="img/tamales-sabor-6.png" alt="sabor1" />
                <input type="number" name="cantidad-dulce">
            </div>
        </div>
        <br>
        <button type="button" class="tamales-compra01-button01">Cancelar</button>
        <button type="button" class="tamales-compra01-button02">Siguiente</button>
